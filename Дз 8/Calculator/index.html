<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <div>
        <table>
                <tbody>
                    <tr>
                        <td><input type="button" value="M+" id="addMemory" class="buttons"/></td>
                        <td><input type="button" value="M-" id="clearMemory" class="buttons"/></td>
                        <td><input type="button" value="MS" id="setMemory" class="buttons"/></td>
                        <td><input type="button" value="/" id="divide" class="buttons"/></td>
                    </tr>
                    <tr>
                        
                        
                    </tr>
                    <tr>
                        <td><input type="button" value="1" id="numb1" class="buttons"/></td>
                        <td><input type="button" value="2" id="numb2" class="buttons"/></td>
                        <td><input type="button" value="3" id="numb3" class="buttons"/></td>
                        <td><input type="button" value="*" id="multiply" class="buttons"/></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" id="numb4" class="buttons"/></td>
                        <td><input type="button" value="5" id="numb5" class="buttons"/></td>
                        <td><input type="button" value="6" id="numb6" class="buttons"/></td>
                        <td><input type="button" value="-" id="minus" class="buttons"/></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" id="numb7" class="buttons"/></td>
                        <td><input type="button" value="8" id="numb8" class="buttons"/></td>
                        <td><input type="button" value="9" id="numb9" class="buttons"/></td>
                        <td><input type="button" value="+" id="plus" class="buttons"/></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="+/-" id="changeSign" class="buttons"/></td>
                        <td><input type="button" value="0" id="numb0" class="buttons"/></td>
                        <td><input type="button" value="." id="dot" class="buttons"/></td>
                        <td><input type="button" value="=" id="equally" class="buttons"/></td>
                    </tr>
                </tbody>
            </table>
            <table>
                <tbody>
                    <tr>
                       <td><input type="button" value="C" id="clear" class="clearButtons"/></td>
                       <td><input type="button" value="CE" id="clearLast" class="clearButtons"/></td>
                    </tr>
                </tbody>
            </table>
        </div>
    <div>
        <h3 id="memory2">

        </h3>
        <h3 id="operator">
        
        </h3>
        <h3 id="memory1">

        </h3>
        <h3 id="equallySign">
        
        </h3>
        <h3 id="answer">
        
        </h3>
    </div>    
    <script src="script.js"></script>
</body>
</html>
