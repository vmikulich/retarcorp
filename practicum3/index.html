<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.0/dist/ionicons.js"></script>
</head>
<body>
  <div id="app">
    <div class="countries-container">
      <app-countries v-for="count in countries" :item="count" @country-click="loadChains"></app-countries>
    </div>
    <div class="container">
      <div class="chains-container">
        <ul>
          <app-chains v-for="chain in chains" :item="chain" @chain-click="loadShops"></app-chains>
        </ul>
      </div>
      <div class="stores-container">
        <ul>
          <app-stores v-for="store in stores" :item="store"  @employe-click="loadEmployees"></app-stores>
        </ul>
      </div>
    </div>
    <div class="employees-container">
      <app-employees v-for="empl in employees" :item="empl"></app-employees>
    </div>
  </div>

  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
